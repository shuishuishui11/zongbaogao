<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西安市产业发展报告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://picsum.photos/1920/1080') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* 修复后的侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        /* 修复后的切换按钮定位 */
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            z-index: 1001;
        }

        /* 优化后的目录样式 */
        .directory {
            margin-top: 30px;
        }

        .directory ul {
            list-style: none;
        }

        .directory li {
            margin: 12px 0;
        }

        .directory a {
            color: #2c3e50;
            text-decoration: none;
            padding: 8px;
            display: block;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .directory a:hover {
            background: #f0f0f0;
            padding-left: 15px;
        }

        .sub-directory {
            margin-left: 15px;
            display: none;
        }

        /* PC端默认显示子目录 */
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            .toggle-btn {
                display: none;
            }
            .sub-directory {
                display: block !important;
            }
        }

        /* 优化后的内容区域 */
        .content {
            padding: 80px 5% 50px;
            color: white;
            min-height: 100vh;
            transition: margin 0.3s;
        }

        .chapter {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: #333;
            scroll-margin-top: 20px;
        }

        @media (min-width: 768px) {
            .content {
                margin-left: 300px;
                padding: 50px 5%;
            }
        }
    </style>
</head>
<body>
    <!-- 修复后的侧边栏结构 -->
    <div class="sidebar">
        <nav class="directory">
            <ul>
             <h2>目录</h2>
                <li>
                    <a href="javascript:void(0)">第一篇 支柱产业</a>
                    
                        <li><a href="https://shuishuishui11.github.io/guangzi/">一、西安市光子产业</a></li>
                        <li><a href="https://shuishuishui11.github.io/zhongka1/">二、西安市商用车(重卡)产业</a></li>
                        <li><a href="https://shuishuishui11.github.io/baogao1/">三、西安市半导体及集成电路产业</a></li>
                        <li><a href="https://shuishuishui11.github.io/baogao1/">四、西安市乘用车(新能源)产业</a></li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0)">第二篇 特色产业</a>
                    <ul class="sub-directory">
                        <li><a href="#c5">五、西安市航空产业</a></li>
                        <li><a href="#c6">六、西安市航天产业</a></li>
                        <li><a href="#c7">七、西安市无人机产业</a></li>
                        <li><a href="#c8">八、西安市轨道交通(装备)产业</a></li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0)">第三篇 战略性新兴产业</a>
                    <ul class="sub-directory">
                        <li><a href="#c9">九、西安市生物医药产业</a></li>
                        <li><a href="#c10">十、西安市输变电装备产业</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <button class="toggle-btn">☰</button>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 支柱产业 -->
        <div class="chapter" id="c1">
            <h2>一、西安市光子产业</h2>
            <p>内容...</p>
        </div>
        <div class="chapter" id="c2">
            <h2>二、西安市商用车(重卡)产业</h2>
            <p>内容...</p>
        </div>
        <!-- 其他章节结构相同... -->
    </div>

    <script>
        // 修复后的交互逻辑
        document.querySelector('.toggle-btn').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // 子目录切换逻辑
        document.querySelectorAll('.directory > ul > li > a').forEach(item => {
            item.addEventListener('click', function(e) {
                const sub = this.nextElementSibling;
                sub.style.display = sub.style.display === 'block' ? 'none' : 'block';
            });
        });

        // 平滑滚动逻辑
        document.querySelectorAll('.sub-directory a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    // 移动端自动关闭侧边栏
                    if (window.innerWidth < 768) {
                        document.querySelector('.sidebar').classList.remove('active');
                    }
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 窗口大小调整处理
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                document.querySelector('.sidebar').classList.add('active');
            } else {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });

        // 初始化检查
        if (window.innerWidth >= 768) {
            document.querySelector('.sidebar').classList.add('active');
        }
    </script>
</body>
</html>
